name: My Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      # --- CHANGED: We now save the output to 'build.log' ---
      - name: Build Firmware
        run: pio run | tee build.log

      - name: Rename Artifact
        run: |
          mv .pio/build/esp32dev/firmware.bin firmware_${{ github.ref_name }}.bin

      # --- NEW STEP: Extract Stats and Generate Markdown ---
      - name: Generate Release Notes
        run: |
          # 1. Get Binary Size (human readable)
          BIN_SIZE=$(ls -lh firmware_${{ github.ref_name }}.bin | awk '{print $5}')
          
          # 2. Extract RAM and Flash usage from build log
          # We use grep to find the lines, tail to get the last one, and sed to remove the ascii progress bar [===  ]
          RAM_USAGE=$(grep "RAM: " build.log | tail -n 1 | sed -E 's/\[.*\] //')
          FLASH_USAGE=$(grep "Flash: " build.log | tail -n 1 | sed -E 's/\[.*\] //')

          # 3. Create the Markdown file
          echo "###  Build Statistics" > release_stats.md
          echo "| Metric | Usage | Details |" >> release_stats.md
          echo "| :--- | :--- | :--- |" >> release_stats.md
          echo "| **Binary Size** | **$BIN_SIZE** | _Raw .bin file_ |" >> release_stats.md
          echo "| **Flash (Code)** | $FLASH_USAGE | _Program Space_ |" >> release_stats.md
          echo "| **RAM (Memory)** | $RAM_USAGE | _Variables/Heap_ |" >> release_stats.md
          
          # 4. Print it to console (for debugging)
          cat release_stats.md

      # --- CHANGED: Added 'body_path' ---
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: firmware_${{ github.ref_name }}.bin
          body_path: release_stats.md   # <--- Tells GitHub to use our stats file
          generate_release_notes: true  # <--- Appends your commit logs below the stats