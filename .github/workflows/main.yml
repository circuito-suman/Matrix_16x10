name: PlatformIO Release

# Trigger the workflow only when you push a tag starting with 'v' (e.g. v1.0.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Required to create releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Cache PlatformIO packages (Speeds up build significantly)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      # 4. Install PlatformIO Core
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      # 5. Compile the project
      - name: Build Firmware
        run: pio run

      # 6. Rename Binary (Optional: Adds version to filename)
      - name: Rename Artifact
        run: |
          # Change 'esp32dev' below to match your [env:name] in platformio.ini
          mv .pio/build/esp32dev/firmware.bin firmware_${{ github.ref_name }}.bin

      # 7. Create GitHub Release and Upload Binary
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: firmware_${{ github.ref_name }}.bin
          generate_release_notes: true